<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="/css/style-login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="text-center mb-4">Sign In</h3>
				<form action="#" class="login-form" id="login-form-id">
		      		<div class="form-group">
		      			<input type="text" class="form-control rounded-left" id="field-user" placeholder="Username" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id="field-pass" placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" id="submit-btn" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
	          </form>
			  <span style="font-size: 0.75rem;">Having trouble logging in?</span> <br>
			  <span style="font-size: 0.75rem;">Ensure your browser allows third-party cookies.</span>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/js/jquery.min.js"></script>
  <script src="/js/popper.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/login.js"></script>

	</body>
</html>
